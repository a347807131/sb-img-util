
logging:
  level:
    fun.gatsby: DEBUG

app:

  global-task-config:
    #输入目录
    in-dir-path: D:\原始备份\图片处理模板\3 水印有损JP2000\无水印
    #输出目录
    out-dir-path: D:\out
    enforce: true

  process-tasks:
    IMAGE_TRANSFORM:
      #输出格式
      format: jpg

    IMAGE_COMPRESS:
      #压缩限制大小
      compress-limit: 500
      format: jp2

    DRAW_BLUR:
      blur-image-path: D:\datasets\图片处理模板\2 模糊图
    PDF_MERGE:
      #目录文件所在目录
      cata-dir-path: D:\datasets\图片处理模板\3 目录文件
    IMAGE_CUT:
      label-file-path: D:\datasets\图片处理模板\4 标签文件
    DOUBLE_LAYER_PDF_GENERATE:
      #目录文件所在目录
      cata-dir-path: D:\datasets\图片处理模板\3 目录文件
      label-dir-path: D:\原始备份\图片处理模板\label文件
    LABELED_DATASET_COLLECT:
      rate-of-train: 0.9

